name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Publish to MavenCentral
        run: ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache --info
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}

      - name: Update README.md with new version
        continue-on-error: true
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Updating dependency sections in README.md with version $VERSION"

          # Update Gradle dependency section
          sed -i "s|implementation(\"com\\.wire:wire-apps-jvm-sdk:[0-9.]\+\")|implementation(\"com.wire:wire-apps-jvm-sdk:${VERSION}\")|g" README.md

          # Update Maven dependency section
          sed -i "s|<version>[0-9.]\+</version>|<version>${VERSION}</version>|g" README.md

      - name: Commit and push README.md update
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: Update README.md to version ${VERSION}" || echo "No changes to commit"
          git push origin main

      - name: Store reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/
