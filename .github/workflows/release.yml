name: Publish

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Publish to MavenCentral
        run: ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache --info
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}

      - name: Update README.md with new version
        continue-on-error: true
        run: |
          set -euo pipefail
          VERSION="${{ github.event.release.tag_name }}"
          echo "Updating dependency sections in README.md with version ${VERSION}"

          # Update Gradle dependency section
          sed -i -E 's|implementation\("com\.wire:wire-apps-jvm-sdk:[^"]+"\)|implementation("com.wire:wire-apps-jvm-sdk:'"$VERSION"'")|g' README.md

          # Update Maven dependency section (only within the com.wire:wire-apps-jvm-sdk dependency block)
          sed -i -E '/<groupId>com\.wire<\/groupId>/,/<\/dependency>/{
            /<artifactId>wire-apps-jvm-sdk<\/artifactId>/,/<\/dependency>/{
              s|<version>[^<]+</version>|<version>'"$VERSION"'</version>|g
            }
          }' README.md

      - name: Commit README.md changes and create PR
        continue-on-error: true
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "docs(readme): update dependency version to ${{ github.event.release.tag_name }}"
          branch: "update-readme-${{ github.event.release.tag_name }}"
          title: "docs(readme): update dependency version to ${{ github.event.release.tag_name }}"
          body: |
            This PR updates the README.md dependency sections to version ${{ github.event.release.tag_name }}.
          labels: automated

      - name: Store reports
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/
