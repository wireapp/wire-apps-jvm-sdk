name: Build

on:
  workflow_dispatch:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Lint
        run: |
          ./gradlew ktlintCheck
      - name: Build
        run: |
          ./gradlew build
