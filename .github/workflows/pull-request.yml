name: Build

on:
  workflow_dispatch:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Lint
        run: |
          ./gradlew ktlintCheck
      - name: Detekt
        run: |
          ./gradlew detekt
      - name: Build
        run: |
          ./gradlew clean build --info
      - name: Store reports
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/
